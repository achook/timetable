<!doctype html>
<html lang="pl">

  <head>
    <title>Plan lekcji</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}">
    <meta name="msapplication-config" content="{{ url_for('static', filename='browserconfig.xml') }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16x16.png') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='icons/safari-pinned-tab.svg') }}" color="#191919">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    
    <meta name="msapplication-TileColor" content="#00aba9">
    {% if dark %}
    <meta name="theme-color" content="#0c0c0c">
    {% else %}
    <meta name="theme-color" content="#f4f4f4">
    {% endif %}

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>

  </head>

  {% if dark %}
  <body class="dark">
  {% else %}
  <body>
  {% endif %}

    <h1 class="title">Lekcje {{ date }}</h1>
    <h2 class="hours">{{ time }}</h2>

    <main class="timetable">
      {% for class in classes %}
      
      {% if class.is_substitution %}
      <div class="subject--row subject--row__substitution">
      {% elif class.is_canceled %}
      <div class="subject--row subject--row__canceled">
      {% else %}
      <div class="subject--row">
      {% endif %}
        
        <p class="subject--cell subject--cell__name">{{ class.name }}</p>
        <p class="subject--cell subject--cell__teacher">{{ class.teacher }}</p>
      
      </div>
      {% endfor %}
    </main>

  </body>

</html>
